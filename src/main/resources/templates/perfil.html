<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librer√≠a - Index</title>
    <link rel="icon" href="/Imagenes/icono.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/style.css">
</head>

<body>
    
    <header>
    <nav>
    <ul class="nav justify-content-center">
      <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
        </li>
        
        <li class="nav-item">
                    <a class="nav-link"  href="/logout">Salir</a>
          </li>
        
      </ul>
    </nav>
      <h1 style="margin-top:20px; text-align: center;">Editar Perfil</h1>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
              <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/' + perfil.id}" alt="">
              <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">

          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <form action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data">
                
               <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 
               
               <input type="hidden" name="id" th:value="${perfil.id}"/>
                
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value="${perfil.nombre}"/>

              <label>Apellido</label>
              <input type="text" class="form-control" name="apellido" th:value="${perfil.apellido}"/>
              
              <label>E-Mail</label>
              <input type="email" class="form-control" name="mail" th:value="${perfil.mail}"/>
                     
              <label>Foto</label>
              <input type="file" class="form-control" name="archivo"/>              
              
              <label>Clave</label>
              <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>
              
              <label>Repetir Clave</label>
              <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>
              
              <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
              <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer>
        <p>@Copyright 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
