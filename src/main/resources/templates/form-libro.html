<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <link rel="icon" href="/Imagenes/icono.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/style.css">
</head>

<body>
    <header>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                 Libros
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" href="/libro/registro">Registrar</a>
                  <a class="dropdown-item" href="/libro/lista-libros">Mostrar</a>
                  
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                 Autores
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" href="/autor/registro">Registrar</a>
                  <a class="dropdown-item" href="/autor/lista-autores">Mostrar</a>
                  
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                 Editoriales
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" href="/editorial/registro">Registrar</a>
                  <a class="dropdown-item" href="/editorial/lista-editoriales">Mostrar</a>
                  
                </div>
              </li>
            
          </ul>

    </nav>
        <h1 style="margin-top:80px; text-align: center;">Crear Libro</h1>
</header>
    
    
    <div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<form th:action="@{/libro/registro}" method="POST">
			<div class="form-group">
				<label>Isbn</label> <input type="text" class="form-control" name="isbn" th:value="${isbn}" placeholder="Isbn del libro">
                                <label>Titulo</label> <input type="text" class="form-control" name="titulo" th:value="${titulo}" placeholder="Titulo del libro">
                                <label>Anio</label> <input type="text" class="form-control" name="anio" th:value="${anio}" placeholder="Año de publicacion del libro">
                                <label>Ejemplares</label> <input type="text" class="form-control" name="ejemplares" th:value="${ejemplares}" placeholder="Cantidad de ejemplares del libro">
                                <label>Ejemplares Prestados</label> <input type="text" class="form-control" name="ejemplaresPrestados" th:value="${ejemplaresPrestados}" placeholder="Cantidad de ejemplares prestados del libro">
                                    
                                <label>Autor</label>
              <select class="form-control" name="idAutor"> 
                   <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option> 
              </select>
                                <label>Editorial</label>
              <select class="form-control" name="idEditorial"> 
                   <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option> 
              </select>
                                                                  
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
                        <a th:href="@{/usuario/biblioteca}" class="btn btn-primary my-2">Volver</a>
		</form>

	</div>
    
    
    <footer>
        <p>@Copyright 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
