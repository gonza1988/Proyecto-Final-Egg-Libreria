    <h1 style="margin-top:70px; text-align: center;">Lista Autores</h1>
<main>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/autor/registro}" class="btn btn-primary btn-x rounded-pill mt-4" style="float:right ; margin-bottom:5px ; padding: 14px">Crear Nuevo Autor</a>
         <br/>
    <table class="table">
        
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Alta</th>
            <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
           
          </tr>
        </thead>
        <tbody th:each="autor : ${autores}">
          <tr>
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nombre}"></td>
            <td>
						<i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
						<i th:unless="${autor.alta}"   class="fa fa-circle" style="color:red;"></i>
					</td>
            
            <td>
			<a th:href= "@{/autor/alta/__${autor.id}__}" sec:authorize="hasRole('ADMIN')"><i class="fa fa-arrow-up text-success"></i></a> <!--FLECHITA-->
			<a th:href= "@{/autor/baja/__${autor.id}__}" sec:authorize="hasRole('ADMIN')"><i class="fa fa-ban" style="color:red;"></i></a> 

   	    </td>
            
          </tr>

        </tbody>
      </table>
      
     
</main>
